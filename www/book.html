<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.form.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

    <script src="js/home.js"></script>
    <link rel="stylesheet" type="text/css" href="css/home.css">

</head>
<body>
<button id="backToWorld" onclick="location.href='world.html'"><img src="img/leftarrow.png" style="height: 100%; "/>Back To World</button>
<div id="formLine" class="formLine" style="display: none">
    <label>
        I was influenced by
        <input type="text" name="name[]"/>
    </label>
    <span class="removeRow">&times;</span>
    <label>
    , and this is how:<br/>
    <textarea name="story[]" class="story"></textarea>
    </label>

</div>

<div id="formContainer">
    <h1>How I became vegan</h1>
    <form id="addRelationForm" action="addRelation" method="post">
        <span id="addRow" onclick="addRow()"><img src="img/plus.png"/> Add another</span>
        <span id="submit" onclick="submit()">Update</span>
    </form>
</div>
<div style="width : 50%; vertical-align : middle; height : 100%" class="central">
    <fb:login-button id="FbLoginButton" scope="public_profile,email" onlogin="checkLoginState();" class="central"></fb:login-button>
</div>

<div id="FbStatus" style="display: none">
</div>
</body>
</html>
